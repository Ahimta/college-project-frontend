<header><nav role="navigation" ng-controller="NavbarCtrl" class="navbar navbar-default navbar-inverse navbar-fixed-top"><div class="container"><div class="navbar-header"></div><button data-toggle="collapse" type="button" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><button type="button" ng-click="logout()" ng-show="myAccount" class="btn btn-danger navbar-btn pull-left">تسجيل خروج</button><a type="button" href="#/login" ng-show="!myAccount" class="btn btn-success navbar-btn pull-left">تسجيل دخول</a><div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse"><ul class="nav navbar-nav navbar-right"><li ng-repeat="link in navbarLinks" ng-class="{active: isActive(link.path)}"><a ng-href="{{link.path}}" ng-bind="link.title"></a></li></ul></div></div></nav><div><h1 class="page-header text-center">الأستاذ -&nbsp;{{teacher.fullname}}</h1></div></header><div class="container"><section ng-show="teacher"><section><ul dir="ltr" class="nav nav-tabs nav-justified"><li ng-class="{active: isEditing()}"><a ng-href="#/teachers/{{teacher.id}}/edit">تعديل</a></li><li ng-class="{active: !isEditing()}"><a ng-href="#/teachers/{{teacher.id}}">عرض</a></li></ul></section><br/><section ng-show="isEditing()"><section ng-show="isUsernameConflict" class="alert alert-warning"><button ng-click="isUsernameConflict = false" class="close pull-left">&times;</button><span>يوجد استاذ بنفس اسم المستخدم</span></section><form name="editTeacherForm" ng-submit="update(teacher)"><fieldset><legend><h2>البيانات الشخصية</h2></legend><div class="form-group"><label for="fullname">الاسم الكامل</label><input id="fullname" type="text" placeholder="الاسم الكامل" ng-model="teacher.fullname" required="required" autofocus="autofocus" class="form-control"/></div><div ng-class="{'has-warning': isUsernameConflict}" class="form-group"><label for="username">اسم المستخدم</label><input id="username" type="text" placeholder="اسم المستخدم" ng-model="teacher.username" required="required" class="form-control"/></div><div class="form-group"><label for="password">كلمة المرور</label><input id="password" type="password" placeholder="كلمة المرور" ng-model="teacher.password" class="form-control"/></div><div class="form-group"><label for="email">البريد الإلكتروني</label><input id="email" type="email" placeholder="البريد الإلكتروني" ng-model="teacher.email" class="form-control"/></div><div class="form-group"><label for="phone">رقم الهاتف</label><input id="phone" type="tel" placeholder="رقم الهاتف" ng-model="teacher.phone" class="form-control"/></div></fieldset><div class="form-group"><label for="specialization">التخصص</label><select id="specialization" type="text" placeholder="التخصص" ng-model="teacher.specialization" required="required" name="specialization" class="form-control"><optgroup label="هندسة"><option>هندسة ميكانيكية</option><option>هندسة كهربائية</option><option>هندسة معمارية</option><option>هندسة مدنية</option></optgroup><optgroup label="علوم"><option selected="selected">حاسب آلي</option><option>رياضيات</option><option>كيمياء</option><option>فيزياء</option></optgroup><optgroup label="طب"><option>تمريض</option><option>صيدلة</option><option>طب</option></optgroup><optgroup label="أخرى"><option>لغة انجليزية</option><option>علوم شرعية</option><option>إدارة أعمال</option><option>لغة عربية</option></optgroup></select></div><div class="checkbox"><label dir="rtl" lang="ar"><input type="checkbox" name="is_guide" ng-model="teacher.is_guide"/><span>مشرف أكاديمي</span></label></div><div class="form-group"><input type="submit" value="حفظ" ng-disabled="editTeacherForm.$invalid || editTeacherForm.$pristine" class="btn btn-primary btn-lg btn-block"/></div></form></section><section ng-hide="isEditing()"><section><table class="table table-hover"><thead></thead><tbody><tr><th class="text-right">اسم المستخدم</th><td ng-bind="teacher.username" class="text-right"></td></tr><tr><th class="text-right">الاسم الكامل</th><td ng-bind="teacher.fullname" class="text-right"></td></tr><tr><th class="text-right">التخصص</th><td ng-bind="teacher.specialization" class="text-right"></td></tr></tbody></table></section><hr/><section><button ng-click="destroy()" class="btn btn-danger btn-lg btn-block">حذف</button></section><hr/><section><article><header><h2 class="text-center">الشعب</h2></header><hr/><table class="table table-hover table-condensed"><thead><tr><th class="text-center">الرمز</th><th class="text-center">النشاط</th><th class="text-center">الساعات</th><th class="text-center">اليوم</th><th class="text-center">إدارة</th></tr></thead><tbody><tr ng-repeat="class in classes"><td title="{{class.name}}" class="text-center"><a ng-href="#/classes/{{class.id}}" ng-bind="class.code"></a></td><td ng-bind="class.type" class="text-center"></td><td ng-bind="class.hours" class="text-center"></td><td ng-bind="class.day" class="text-center"></td><td class="text-center"><button ng-click="removeClass(class.id)" class="btn btn-xs btn-danger">حذف</button></td></tr></tbody></table></article></section><hr/><form name="courseForm" ng-submit="addClass(classId)"><div class="form-group"><select name="classId" required="required" ng-model="classId" ng-options="newClass.id as newClass.name for newClass in newClasses" class="form-control"></select></div><div class="form-group"><input type="submit" value="أضف المادة" ng-disabled="courseForm.$invalid || isTeacher()" class="btn btn-success btn-lg btn-block"/></div></form></section></section></div><hr/><footer class="container text-center clearfix">&copy;
