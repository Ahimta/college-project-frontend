<header><nav role="navigation" ng-controller="NavbarCtrl" class="navbar navbar-default navbar-inverse navbar-fixed-top"><div class="container"><div class="navbar-header"></div><button data-toggle="collapse" type="button" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><div ng-show="myAccount" class="btn-group pull-left"><button type="button" ng-click="logout()" class="btn btn-danger navbar-btn">تسجيل خروج</button><a ng-href="{{currentAccountUrl()}}" class="btn btn-primary navbar-btn">حسابي</a></div><a type="button" href="#/login" ng-show="!myAccount" class="btn btn-success navbar-btn pull-left">تسجيل دخول</a><div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse"><ul class="nav navbar-nav navbar-right"><li ng-repeat="link in navbarLinks" ng-class="{active: isActive(link.path)}"><a ng-href="{{link.path}}" ng-bind="link.title"></a></li></ul></div></div></nav><div><h1 class="page-header text-center">الشعب</h1></div></header><div class="container"><section ng-show="classes"><div class="table-responsive"><table class="table table-striped table-condensed"><thead><tr><th class="text-center">رمز الشعبة</th><th class="text-center">رمز المادة</th><th class="text-center">المحاضر</th><th class="text-center">النشاط</th><th class="text-center">الساعات</th><th class="text-center">اليوم</th><th class="text-center">الوقت</th><th class="text-center">الفصل الدراسي</th><th class="text-center">القاعة</th><th class="text-center">إدارة</th></tr></thead><tbody class="text-center"><tr ng-repeat="class in classes | orderBy:&quot;day&quot;"><td title="{{class.name}}" class="text-center"><a ng-href="#/classes/{{class.id}}" ng-bind="class.code"></a></td><td title="{{class.course.name}}" class="text-center"><a ng-href="#/courses/{{class.course.id}}" ng-bind="class.course.code"></a></td><td class="text-center"><a ng-href="#/teachers/{{class.teacher.id}}" ng-bind="class.teacher.fullname"></a></td><td ng-bind="class.type" class="text-center"></td><td ng-bind="class.hours" class="text-center"></td><td class="text-center">{{ class.day | day }}</td><td class="text-center">{{ class.schedule | schedule }}</td><td class="text-center">{{ class.semester | semester }}</td><td class="text-center"><a ng-href="#/rooms/{{class.room}}" ng-bind="class.room"></a></td><td class="text-center"><div class="btn-group"><button type="button" ng-click="destroy(class.id)" class="btn btn-xs btn-danger">حذف</button><a ng-href="#/classes/{{class.id}}/edit" class="btn btn-xs btn-primary">تعديل</a></div></td></tr></tbody></table></div></section><section><a href="#/classes/new" class="btn btn-success btn-lg btn-block">إضافة شعبة</a></section></div><hr/><footer class="container text-center clearfix">&copy;
2014</footer>
