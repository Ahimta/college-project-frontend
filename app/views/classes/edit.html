<header><nav role="navigation" ng-controller="NavbarCtrl" class="navbar navbar-default navbar-inverse navbar-fixed-top"><div class="container"><div class="navbar-header"></div><button data-toggle="collapse" type="button" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><div ng-show="myAccount" class="btn-group pull-left"><button type="button" ng-click="logout()" class="btn btn-danger navbar-btn">تسجيل خروج</button><a ng-href="{{currentAccountUrl()}}" class="btn btn-primary navbar-btn">حسابي</a></div><a type="button" href="#/login" ng-show="!myAccount" class="btn btn-success navbar-btn pull-left">تسجيل دخول</a><div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse"><ul class="nav navbar-nav navbar-right"><li ng-repeat="link in navbarLinks" ng-class="{active: isActive(link.path)}"><a ng-href="{{link.path}}" ng-bind="link.title"></a></li></ul></div></div></nav><div><h1 class="page-header text-center">الشعبة&nbsp;-&nbsp;{{class.name}}</h1></div></header><div class="container"><section><ul dir="ltr" class="nav nav-tabs nav-justified"><li class="active"><a ng-href="#/classes/{{class.id}}/edit">تعديل</a></li><li><a ng-href="#/classes/{{class.id}}">عرض</a></li></ul></section><br/><section ng-show="class"><section ng-show="isCodeConflict" class="alert alert-warning"><button ng-click="isCodeConflict = false" class="close pull-left">&times;</button><span>يوجد شعبة بنفس الرمز</span></section><form name="editClassForm" ng-submit="update(class)"><div ng-class="{'has-warning': isCodeConflict}" class="form-group"><label for="classCode">رمز الشعبة</label><input id="classCode" type="number" name="classCode" placeholder="رمز الشعبة" required="required" autofocus="autofocus" ng-model="class.code" min="1" ng-min="1" class="form-control"/></div><div class="form-group"><label for="className">اسم الشعبة</label><input id="className" type="text" name="className" placeholder="اسم الشعبة" ng-model="class.name" class="form-control"/></div><div class="form-group"><label for="classTeacher">المحاضر</label><select id="classTeacher" name="classTeacher" placeholder="المحاضر" required="required" ng-model="class.teacher_id" ng-options="teacher.id as teacher.fullname for teacher in allTeachers" class="form-control"></select></div><div class="form-group"><label for="classCourse">المادة</label><select id="classCourse" name="classCourse" placeholder="المادة" required="required" ng-model="class.course_id" ng-options="course.id as course.code for course in allCourses" class="form-control"></select></div><div class="form-group"><label for="classDay">اليوم</label><select id="classDay" name="classDay" placeholder="اليوم" required="required" ng-model="class.day" class="form-control"><option value="0" selected="selected">الأحد</option><option value="1">الإثنين</option><option value="2">الثلاثاء</option><option value="3">الأربعاء</option><option value="4">الخميس</option></select></div><div class="form-group"><label for="classType">النشاط</label><select id="classType" name="classType" placeholder="النشاط" required="required" ng-model="class.type" class="form-control"><option selected="selected">محاضرة</option><option>عملي</option></select></div><div class="form-group"><label for="classHours">عدد الساعات</label><input id="classHours" type="number" min="1" max="30" placeholder="عدد الساعات" required="required" ng-model="class.hours" class="form-control"/></div><div class="form-group"><label for="classRoom">القاعة</label><input id="classRoom" type="number" min="1" max="1000" placeholder="القاعة" required="required" ng-model="class.room" class="form-control"/></div><div class="form-group"><input type="submit" value="حفظ" ng-disabled="editClassForm.$invalid || editClassForm.$pristine" class="btn btn-primary btn-lg btn-block"/></div></form></section></div><hr/><footer class="container text-center clearfix">
