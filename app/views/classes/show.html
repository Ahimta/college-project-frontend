<header><nav role="navigation" ng-controller="NavbarCtrl" class="navbar navbar-default navbar-inverse navbar-fixed-top"><div class="container"><div class="navbar-header"></div><button data-toggle="collapse" type="button" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><button type="button" ng-click="logout()" ng-show="myAccount" class="btn btn-danger navbar-btn pull-left">تسجيل خروج</button><a type="button" href="#/login" ng-show="!myAccount" class="btn btn-success navbar-btn pull-left">تسجيل دخول</a><div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse"><ul class="nav navbar-nav navbar-right"><li ng-repeat="link in navbarLinks" ng-class="{active: isActive(link.path)}"><a ng-href="{{link.path}}" ng-bind="link.title"></a></li></ul></div></div></nav><div><h1 class="page-header text-center">الشعب -&nbsp;{{class.name}}</h1></div></header><div class="container"><div ng-hide="class" class="progress progress-striped"><div role="progressbar" style="width: 100%" class="progress-bar"><span class="sr-only">Loading</span></div></div><section ng-show="class" class="row"><table class="table hover table-condensed"><thead></thead><tbody><tr><th class="text-right">اسم الشعبة</th><td ng-bind="class.name" class="text-right"></td></tr><tr title="{{course.name}}"><th class="text-right">رمز المادة</th><td class="text-right"><a ng-href="#/courses/{{course.id}}" ng-bind="course.code"></a></td></tr><tr><th class="text-right">المحاضر</th><td class="text-right"><a ng-href="#/teachers/{{teacher.id}}" ng-bind="teacher.fullname"></a></td></tr><tr><th class="text-right">الساعات</th><td ng-bind="class.hours" class="text-right"></td></tr><tr><th class="text-right">النشاط</th><td ng-bind="class.type" class="text-right"></td></tr><tr><th class="text-right">اليوم</th><td ng-bind="class.day" class="text-right"></td></tr></tbody></table></section><hr/><section><h2 class="text-center">الطلاب</h2><hr/><section ng-show="students &amp;&amp; students.length == 0" class="row"><h2 class="text-center">لا يوجد طلاب</h2></section><section ng-show="students" class="row"><table class="table table-hover table-condensed"><thead><tr><td class="text-center">الاسم</td><td class="text-center">الرقم الجامعي</td><td class="text-center">الحضور</td><td class="text-center">الاختبار الأول</td><td class="text-center">الاختبار الثاني</td></tr></thead><tbody><tr ng-repeat="student in students"><td class="text-center"><a ng-href="#/students/{{student.id}}" ng-bind="student.fullname"></a></td><td class="text-center"><a ng-href="#/students/{{student.id}}" ng-bind="student.collegial_number"></a></td><td class="text-center">{{student.attendance}}%</td><td ng-bind="student.grades.midterm" class="text-center"></td><td ng-bind="student.grades.final" class="text-center"></td></tr></tbody></table></section></section></div><hr/><footer class="container text-center clearfix">&copy;
2014</footer>
