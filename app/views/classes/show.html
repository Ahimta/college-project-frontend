<header><nav role="navigation" ng-controller="NavbarCtrl" class="navbar navbar-default navbar-inverse navbar-fixed-top"><div class="container"><div class="navbar-header"></div><button data-toggle="collapse" type="button" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><button type="button" ng-click="logout()" ng-show="myAccount" class="btn btn-danger navbar-btn pull-left">تسجيل خروج</button><a type="button" href="#/login" ng-show="!myAccount" class="btn btn-success navbar-btn pull-left">تسجيل دخول</a><div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse"><ul class="nav navbar-nav navbar-right"><li ng-repeat="link in navbarLinks" ng-class="{active: isActive(link.path)}"><a ng-href="{{link.path}}" ng-bind="link.title"></a></li></ul></div></div></nav><div><h1 class="page-header text-center">الشعبة&nbsp;-&nbsp;{{class.name}}</h1></div></header><div class="container"><div ng-hide="class" class="progress progress-striped"><div role="progressbar" style="width: 100%" class="progress-bar"><span class="sr-only">Loading</span></div></div><section ng-show="class"><section><ul dir="ltr" class="nav nav-tabs nav-justified"><li ng-class="{active: isEditing()}" ng-show="isSupervisor()"><a ng-href="#/classes/{{class.id}}/edit">تعديل</a></li><li ng-class="{active: !isEditing()}"><a ng-href="#/classes/{{class.id}}">عرض</a></li></ul></section><br/><section ng-show="isEditing() &amp;&amp; isSupervisor()"><form name="editClassForm" ng-submit="update(class)"><section ng-show="isNameConflict" class="alert alert-warning"><button ng-click="isNameConflict = false" class="close pull-left">&times;</button><span>يوجد شعبة بنفس الاسم</span></section><div ng-class="{'has-warning': isNameConflict}" class="form-group"><label for="className">اسم الشعبة</label><input id="className" type="text" name="className" placeholder="اسم الشعبة" required="required" autofocus="autofocus" ng-model="class.name" class="form-control"/></div><div class="form-group"><label for="classTeacher">المحاضر</label><select id="classTeacher" name="classTeacher" placeholder="المحاضر" required="required" ng-model="class.teacher_id" ng-options="teacher.id as teacher.fullname for teacher in allTeachers" class="form-control"></select></div><div class="form-group"><label for="classCourse">المادة</label><select id="classCourse" name="classCourse" placeholder="المادة" required="required" ng-model="class.course_id" ng-options="course.id as course.code for course in allCourses" class="form-control"></select></div><div class="form-group"><label for="classDay">اليوم</label><select id="classDay" name="classDay" placeholder="اليوم" required="required" ng-model="class.day" class="form-control"><option selected="selected">الأحد</option><option>الإثنين</option><option>الثلاثاء</option><option>الأربعاء</option><option>الخميس</option></select></div><div class="form-group"><label for="classType">النشاط</label><select id="classType" name="classType" placeholder="النشاط" required="required" ng-model="class.type" class="form-control"><option selected="selected">محاضرة</option><option>عملي</option></select></div><div class="form-group"><label for="classHours">عدد الساعات</label><input id="classHours" type="number" value="2" min="1" max="30" required="required" ng-model="class.hours" class="form-control"/></div><div class="form-group"><input type="submit" value="حفظ" ng-disabled="editClassForm.$invalid || editClassForm.$pristine" class="btn btn-primary btn-lg btn-block"/></div></form></section><section ng-hide="isEditing()"><section ng-show="class"><table class="table hover table-condensed table-hover"><thead></thead><tbody><tr><th class="text-right">اسم الشعبة</th><td ng-bind="class.name" class="text-right"></td></tr><tr title="{{course.name}}"><th class="text-right">رمز المادة</th><td class="text-right"><a ng-href="#/courses/{{course.id}}" ng-bind="course.code" ng-show="isSupervisor()"></a><span ng-hide="isSupervisor()" ng-bind="course.code"></span></td></tr><tr ng-hide="isTeacher()"><th class="text-right">المحاضر</th><td class="text-right"><a ng-href="#/teachers/{{teacher.id}}" ng-bind="teacher.fullname"></a></td></tr><tr><th class="text-right">الساعات</th><td ng-bind="class.hours" class="text-right"></td></tr><tr><th class="text-right">النشاط</th><td ng-bind="class.type" class="text-right"></td></tr><tr><th class="text-right">اليوم</th><td ng-bind="class.day" class="text-right"></td></tr></tbody></table></section><hr ng-show="isSupervisor()"/><button ng-click="destroy()" ng-show="isSupervisor()" class="btn btn-lg btn-block btn-danger">حذف</button><hr/><section><h2 class="text-center">الطلاب</h2><hr/><section ng-show="students &amp;&amp; students.length == 0"><h2 class="text-center">لا يوجد طلاب</h2></section><section ng-show="students"><table class="table table-hover table-condensed"><thead><tr><td class="text-center">الاسم</td><td class="text-center">الرقم الجامعي</td><td class="text-center">الحضور</td><td class="text-center">الاختبار الأول</td><td class="text-center">الاختبار الثاني</td><td ng-hide="isTeacher()" class="text-center">إدارة</td></tr></thead><tbody><tr ng-repeat="student in students"><td class="text-center"><a ng-href="#/students/{{student.id}}" ng-bind="student.fullname" ng-show="isSupervisor()"></a><span ng-bind="student.fullname" ng-hide="isSupervisor()"></span></td><td class="text-center"><a ng-href="#/students/{{student.id}}" ng-bind="student.collegial_number" ng-show="isSupervisor()"></a><span ng-bind="student.collegial_number" ng-hide="isSupervisor()"></span></td><td class="text-center">{{student.attendance}}%</td><td ng-bind="student.grades.midterm" class="text-center"></td><td ng-bind="student.grades.final" class="text-center"></td><td ng-show="isSupervisor()" class="text-center"><div class="btn-group"><button ng-click="removeStudent(student.id)" class="btn btn-xs btn-danger">حذف</button></div></td></tr></tbody></table></section></section><hr ng-show="isSupervisor()"/><section ng-show="isSupervisor()"><form name="addStudentForm" ng-submit="addStudent(studentId)"><div class="form-group"><select id="studentId" ng-model="studentId" name="studentId" required="required" ng-options="student.id as student.fullname for student in notStudents" class="form-control"></select></div><div class="form-group"><input type="submit" value="إضافة طالب" ng-disabled="addStudentForm.$invalid" class="btn btn-success btn-lg btn-block"/></div></form></section></section></section></div><hr/><footer class="container text-center clearfix">&copy;
