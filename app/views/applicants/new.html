<header><nav role="navigation" ng-controller="NavbarCtrl" class="navbar navbar-default navbar-inverse navbar-fixed-top"><div class="container"><div class="navbar-header"></div><button data-toggle="collapse" type="button" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><div ng-show="myAccount" class="btn-group pull-left"><button type="button" ng-click="logout()" class="btn btn-danger navbar-btn">تسجيل خروج</button><a ng-href="{{currentAccountUrl()}}" class="btn btn-primary navbar-btn">حسابي</a></div><a type="button" href="#/login" ng-show="!myAccount" class="btn btn-success navbar-btn pull-left">تسجيل دخول</a><div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse"><ul class="nav navbar-nav navbar-right"><li ng-repeat="link in navbarLinks" ng-class="{active: isActive(link.path)}"><a ng-href="{{link.path}}" ng-bind="link.title"></a></li></ul></div></div></nav><div class="page-header"><h1 class="text-center">تقديم طلب</h1></div></header><div class="container"><form name="myForm" ng-submit="create()"><fieldset><legend><h2>البيانات الشخصية</h2></legend><div class="row"><div class="col-md-6"><div ng-class="{'has-error':myForm.id_num.$invalid}" class="form-group"><label for="id_num">رقم الهوية الوطنية</label><input id="id_num" type="number" min="1" placeholder="رقم الهوية الوطنية" name="id_num" ng-model="job_request.id_num" required="required" class="form-control"/></div></div><div class="col-md-6"><div ng-class="{'has-error':myForm.fullname.$invalid}" class="form-group"><label for="fullname">الاسم الكامل</label><input id="fullname" type="text" placeholder="الاسم الكامل" name="fullname" ng-model="job_request.fullname" required="required" autofocus="autofocus" class="form-control"/></div></div></div><div class="row"><div class="col-md-6"><div ng-class="{'has-error':myForm.email.$invalid}" class="form-group"><label for="email">البريد الإلكتروني</label><input id="email" type="email" placeholder="البريد الإلكتروني" name="email" ng-model="job_request.email" required="required" class="form-control"/></div></div><div class="col-md-6"><div ng-class="{'has-error':myForm.phone.$invalid}" class="form-group"><label for="phone">رقم الهاتف</label><input id="phone" type="tel" placeholder="رقم الهاتف" name="phone" ng-model="job_request.phone" required="required" class="form-control"/></div></div></div><div class="row"><div class="col-md-6"><div ng-class="{'has-error':myForm.address.$invalid}" class="form-group"><label for="address">العنوان</label><input id="address" type="text" placeholder="العنوان" name="address" ng-model="job_request.address" required="required" class="form-control"/></div></div><div class="col-md-6"><div ng-class="{'has-error':myForm.current_location.$invalid}" class="form-group"><label for="current_location">مكان الإقامة الحالي</label><input id="current_location" type="text" ng-model="job_request.current_location" required="required" placeholder="مكان الإقامة الحالي" name="current_location" class="form-control"/></div></div></div></fieldset><br/><fieldset><legend><h2>البيانات الأكاديمية</h2></legend><div class="row"><div class="col-md-6"><div ng-class="{'has-error':myForm.specialization.$invalid}" class="form-group"><label for="specialization">التخصص</label><select id="specialization" type="text" placeholder="التخصص" ng-model="job_request.specialization" required="required" name="specialization" class="form-control"><optgroup label="هندسة"><option>هندسة ميكانيكية</option><option>هندسة كهربائية</option><option>هندسة معمارية</option><option>هندسة مدنية</option></optgroup><optgroup label="علوم"><option>حاسب آلي</option><option>رياضيات</option><option>كيمياء</option><option>فيزياء</option></optgroup><optgroup label="طب"><option>تمريض</option><option>صيدلة</option><option>طب</option></optgroup><optgroup label="أخرى"><option>لغة انجليزية</option><option>علوم شرعية</option><option>إدارة أعمال</option><option>لغة عربية</option></optgroup></select></div></div><div class="col-md-6"><div ng-class="{'has-error':myForm.degree.$invalid}" class="form-group"><label for="degree">المؤهل العلمي</label><select id="degree" type="text" placeholder="المؤهل العلمي" name="degree" ng-model="job_request.degree" required="required" class="form-control"><option>بكالريوس</option><option>ماجستير</option><option>دكتوراه</option></select></div></div></div><div class="row"><div class="col-md-6"><div ng-class="{'has-error':myForm.university.$invalid}" class="form-group"><label for="university">الجامعة المتخرج منها</label><input id="university" type="text" ng-model="job_request.university" required="required" placeholder="الجامعة المتخرج منها" name="university" class="form-control"/></div></div><div class="col-md-6"><div ng-class="{'has-error':myForm.job.$invalid}" class="form-group"><label for="job">الوظيفة المتقدم لها</label><select id="job" type="text" placeholder="الوظيفة المتقدم لها" name="job" ng-model="job_request.job" required="required" class="form-control"><option>استاذ</option><option>استاذ مشارك</option><option>محاضر</option><option>معيد</option></select></div></div></div><div class="row"><div class="col-md-6"><div ng-class="{'has-error':myForm.highschool_location.$invalid}" class="form-group"><label for="highschool_location">مقرها</label><input id="highschool_location" type="text" ng-model="job_request.highschool_location" required="required" placeholder="مقرها" name="highschool_location" class="form-control"/></div></div><div class="col-md-6"><div ng-class="{'has-error':myForm.highschool_name.$invalid}" class="form-group"><label for="highschool_name">اسم الثانوية العامة</label><input id="highschool_name" type="text" ng-model="job_request.highschool_name" required="required" placeholder="اسم الثانوية العامة" name="highschool_name" class="form-control"/></div></div></div></fieldset><br/><fieldset><legend><h2>الملفات</h2></legend><div class="form-group"><input id="job_request_files" type="file" nv-file-select="" uploader="uploader" multiple="multiple" class="form-control"/></div><table class="table"><thead><tr><th width="50%" class="text-center">اسم الملف</th><th ng-show="uploader.isHTML5" class="text-center">الحجم</th><th ng-show="uploader.isHTML5" class="text-center">التقدم</th><th class="text-center">الحالة</th><th class="text-center">إدارة</th></tr></thead><tbody><tr ng-repeat="item in uploader.queue"><td class="text-center"><strong>{{ item.file.name }}</strong></td><td ng-show="uploader.isHTML5" nowrap="nowrap" class="text-center">{{ item.file.size/1024/1024|number:2 }} MB</td><td ng-show="uploader.isHTML5" class="text-center"><div style="margin-bottom: 0;" class="progress"><div role="progressbar" ng-style="{ 'width': item.progress + '%' }" class="progress-bar"></div></div></td><td class="text-center"><span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span><span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span><span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span></td><td nowrap="nowrap" class="text-center"><button type="button" ng-click="item.cancel()" ng-disabled="!item.isUploading" class="btn btn-warning btn-xs"><span class="glyphicon glyphicon-ban-circle">إلغاء</span></button>&nbsp;        <button type="button" ng-click="item.remove()" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash">حذف</span></button></td></tr></tbody></table><div><div><div style="" class="progress"><div role="progressbar" ng-style="{ 'width': uploader.progress + '%' }" class="progress-bar"></div></div></div></div></fieldset><br/><div class="form-group"><input type="submit" value="تقديم الطلب" ng-disabled="myForm.$invalid || isUploading" class="btn btn-success btn-block btn-lg"/></div></form></div><hr/><footer class="container text-center clearfix">&copy;
