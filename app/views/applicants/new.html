<header><nav role="navigation" ng-controller="NavbarCtrl" class="navbar navbar-default navbar-inverse navbar-fixed-top"><div class="container"><div class="navbar-header"></div><button data-toggle="collapse" type="button" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><button type="button" ng-click="logout()" ng-show="myAccount" class="btn btn-danger navbar-btn pull-left">تسجيل خروج</button><a type="button" href="#/login" ng-show="!myAccount" class="btn btn-success navbar-btn pull-left">تسجيل دخول</a><div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse"><ul class="nav navbar-nav navbar-right"><li ng-repeat="link in navbarLinks" ng-class="{active: isActive(link.path)}"><a ng-href="{{link.path}}" ng-bind="link.title"></a></li></ul></div></div></nav><div class="page-header"><h1 class="text-center">تقديم طلب</h1></div></header><div class="container"><form name="myForm" ng-submit="create()"><div ng-class="{'has-error':myForm.fullname.$invalid}" class="form-group"><label for="fullname">الاسم الكامل</label><input id="fullname" type="text" placeholder="الاسم الكامل" name="fullname" ng-model="job_request.fullname" required="required" autofocus="autofocus" class="form-control"/></div><div ng-class="{'has-error':myForm.phone.$invalid}" class="form-group"><label for="phone">رقم الهاتف</label><input id="phone" type="text" placeholder="رقم الهاتف" name="phone" ng-model="job_request.phone" required="required" class="form-control"/></div><div ng-class="{'has-error':myForm.email.$invalid}" class="form-group"><label for="email">البريد الإلكتروني</label><input id="email" type="email" placeholder="رقم الهاتف" name="email" ng-model="job_request.email" required="required" class="form-control"/></div><div ng-class="{'has-error':myForm.address.$invalid}" class="form-group"><label for="address">العنوان</label><input id="address" type="text" placeholder="العنوان" name="address" ng-model="job_request.address" required="required" class="form-control"/></div><div ng-class="{'has-error':myForm.specialization.$invalid}" class="form-group"><label for="specialization">التخصص</label><select id="specialization" type="text" placeholder="التخصص" ng-model="job_request.specialization" required="required" name="specialization" class="form-control"><option>لغة انجليزية</option><option>علوم شرعية</option><option>لغة عربية</option><option>حاسب آلي</option><option>إدارة أعمال</option><option>كيمياء</option><option>فيزياء</option></select></div><div ng-class="{'has-error':myForm.degree.$invalid}" class="form-group"><label for="degree">الدرجة العلمية</label><select id="degree" type="text" placeholder="الدرجة العلمية" name="degree" ng-model="job_request.degree" required="required" class="form-control"><option>أستاذ مساعد</option><option>محاضر</option><option>دكتور</option><option>أستاذ</option></select></div><div class="form-group"><label for="job_request_files">الملفات</label><input id="job_request_files" type="file" nv-file-select="" uploader="uploader" multiple="multiple" class="form-control"/></div><table class="table"><thead><tr><th width="50%" class="text-center">اسم الملف</th><th ng-show="uploader.isHTML5" class="text-center">الحجم</th><th ng-show="uploader.isHTML5" class="text-center">التقدم</th><th class="text-center">الحالة</th><th class="text-center">إدارة</th></tr></thead><tbody><tr ng-repeat="item in uploader.queue"><td class="text-center"><strong>{{ item.file.name }}</strong></td><td ng-show="uploader.isHTML5" nowrap="nowrap" class="text-center">{{ item.file.size/1024/1024|number:2 }} MB</td><td ng-show="uploader.isHTML5" class="text-center"><div style="margin-bottom: 0;" class="progress"><div role="progressbar" ng-style="{ 'width': item.progress + '%' }" class="progress-bar"></div></div></td><td class="text-center"><span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span><span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span><span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span></td><td nowrap="nowrap" class="text-center"><button type="button" ng-click="item.cancel()" ng-disabled="!item.isUploading" class="btn btn-warning btn-xs"><span class="glyphicon glyphicon-ban-circle">إلغاء</span></button>&nbsp;        <button type="button" ng-click="item.remove()" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash">حذف</span></button></td></tr></tbody></table><div><div><div style="" class="progress"><div role="progressbar" ng-style="{ 'width': uploader.progress + '%' }" class="progress-bar"></div></div></div></div><br/><div class="form-group"><input type="submit" value="تقديم الطلب" ng-disabled="myForm.$invalid" class="btn btn-success btn-block btn-lg"/></div></form></div><hr/><footer class="container text-center clearfix">&copy;
2014</footer>
