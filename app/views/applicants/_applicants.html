<div ng-show="applicants" class="row"><div class="table-responsive"><table class="table table-hover table-condensed table-striped text-center"><thead><tr><th class="text-center">الاسم</th><th class="text-center">العنوان</th><th class="text-center">التخصص</th></tr></thead><tbody><tr ng-repeat="applicant in applicants" ng-class="getClass(applicant.accepted)"><td><a ng-href="#/applicants/{{applicant.id}}">{{ applicant.first_name }} {{ applicant.last_name }}</a></td><td ng-bind="applicant.address"></td><td ng-bind="applicant.specialization"></td></tr></tbody></table></div></div>
