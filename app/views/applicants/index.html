<header><nav role="navigation" ng-controller="NavbarCtrl" class="navbar navbar-default navbar-inverse navbar-fixed-top"><div class="container"><div class="navbar-header"><button data-toggle="collapse" type="button" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button></div><div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse"><ul class="nav navbar-nav navbar-right"><li ng-repeat="link in links" ng-class="{active: isActive(link.path)}"><a ng-href="{{link.path}}" ng-bind="link.title"></a></li></ul><ul class="nav navbar-nav navbar-right"></ul></div></div></nav></header><div class="container-fluid"><div class="row"><div ng-controller="SidebarCtrl" class="col-sm-3 col-md-2 sidebar col-md-push-10 col-sm-push-9"><ul class="nav nav-sidebar"><li ng-repeat="link in links" ng-class="{active: isActive(link.path), disabled: !link.done}"><a ng-href="{{ link.path }}" ng-bind="link.title"></a></li></ul></div><div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 col-md-pull-2 col-sm-pull-3 main"><h1 class="page-header">لوحة التحكم</h1><div class="row"><div ng-hide="applicants" class="progress progress-striped active"><div role="progressbar" style="width: 100%" class="progress-bar"><span class="sr-only">Loading</span></div></div></div><div ng-show="applicants" class="row lead"><article ng-repeat="applicant in applicants" class="col-md-6 col-lg-4"><div class="panel panel-primary"><header class="panel-heading"><button type="button" ng-click="destroy(applicant.id)" ng-class="{'pull-left': isArabic(), 'pull-right': !isArabic()}" class="pull-right close">&times;</button><h3 class="panel-title">{{ applicant.first_name }} {{ applicant.last_name }}</h3></header><div class="panel-body"><p><span class="glyphicon glyphicon-home"></span>&nbsp;<span>{{ applicant.address }}</span></p><p><span class="glyphicon glyphicon-earphone"></span>&nbsp;<span ng-bind="applicant.phone"></span></p><hr/><p><span class="glyphicon glyphicon-book"></span>&nbsp;<span ng-bind="applicant.specialization"></span></p><p><span class="glyphicon glyphicon-bookmark"></span>&nbsp;<span ng-bind="applicant.degree"></span></p></div><footer class="panel-footer"><div><button type="button" ng-click="accept(applicant.id)" ng-show="applicant.accepted != 'accepted'" class="btn btn-success">قبول</button><button type="button" disabled="disabled" ng-show="applicant.accepted == 'accepted'" class="btn btn-success">تم القبول</button>&nbsp;<button type="button" ng-click="reject(applicant.id)" ng-show="applicant.accepted != 'rejected'" class="btn btn-danger">رفض</button><button type="button" disabled="disabled" ng-show="applicant.accepted == 'rejected'" class="btn btn-danger">تم الرفض</button></div></footer></div></article></div></div></div></div>
