<header><nav role="navigation" ng-controller="NavbarCtrl" class="navbar navbar-default navbar-inverse navbar-fixed-top"><div class="container"><div class="navbar-header"></div><button data-toggle="collapse" type="button" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><button type="button" ng-click="logout()" ng-show="myAccount" class="btn btn-danger navbar-btn pull-left">تسجيل خروج</button><a type="button" href="#/login" ng-show="!myAccount" class="btn btn-success navbar-btn pull-left">تسجيل دخول</a><div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse"><ul class="nav navbar-nav navbar-right"><li ng-repeat="link in navbarLinks" ng-class="{active: isActive(link.path)}"><a ng-href="{{link.path}}" ng-bind="link.title"></a></li></ul></div></div></nav><div><h1 class="page-header text-center">الطالب -&nbsp;{{student.fullname}}</h1></div></header><div class="container"><div ng-hide="student" class="progress progress-striped"><div role="progressbar" style="width: 100%" class="progress-bar"><span class="sr-only">Loading</span></div></div><section ng-show="student" class="row"><section class="row"><ul dir="ltr" class="nav nav-tabs nav-justified"><li ng-class="{active: isEditing()}" ng-click="edit()"><a href="javascript:void(0);">تعديل</a></li><li ng-class="{active: !isEditing()}" ng-click="show()"><a href="javascript:void(0);">عرض</a></li></ul></section><br/><section ng-show="isEditing()" class="row"><div ng-show="usernameConflict" class="alert alert-warning"><button ng-click="usernameConflict = false" class="close pull-left">&times;</button><span>يوجد مستخدم بنفس اسم المستخدم الرجاء تغيير اسم المستخدم</span></div><form name="updateForm" ng-submit="update(student)"><fieldset><legend><h2>البيانات الشخصية</h2></legend><div class="form-group"><label for="fullname">الاسم الكامل</label><input id="fullname" type="text" placeholder="الاسم الكامل" ng-model="student.fullname" required="required" autofocus="autofocus" class="form-control"/></div><div ng-class="{'has-warning': usernameConflict}" class="form-group"><label for="username">اسم المستخدم</label><input id="username" type="text" placeholder="اسم المستخدم" ng-model="student.username" required="required" class="form-control"/></div><div class="form-group"><label for="password">كلمة المرور</label><input id="password" type="password" placeholder="كلمة المرور" ng-model="student.password" class="form-control"/></div><div class="form-group"><label for="email">البريد الإلكتروني</label><input id="email" type="email" placeholder="البريد الإلكتروني" ng-model="student.email" class="form-control"/></div><div class="form-group"><label for="phone">رقم الهاتف</label><input id="phone" type="tel" placeholder="رقم الهاتف" ng-model="student.phone" class="form-control"/></div></fieldset><fieldset><legend><h2>البيانات الأكاديمية</h2></legend><div class="form-group"><label for="collegialNumber">الرقم الجامعي</label><input id="collegialNumber" type="number" name="collegialNumber" placeholder="الرقم الجامعي" required="required" ng-model="student.collegial_number" class="form-control"/></div><div class="form-group"><label for="specialization">التخصص</label><input id="specialization" type="text" name="specialization" placeholder="التخصص" required="required" ng-model="student.specialization" class="form-control"/></div></fieldset><div class="form-group"><input type="submit" value="تحديث" ng-disabled="updateForm.$invalid || updateForm.$pristine" class="btn btn-success btn-lg btn-block"/></div></form></section><section ng-hide="isEditing()" class="row"><table class="table table-hovered"><tbody><tr><th class="text-right">المشرف الأكاديمي</th><td class="text-right"><a ng-href="#/guides/{{guide.id}}" ng-bind="guide.fullname"></a></td></tr><tr><th class="text-right">اسم المستخدم</th><td ng-bind="student.username" class="text-right"></td></tr><tr><th class="text-right">الرقم الجامعي</th><td ng-bind="student.collegial_number" class="text-right"></td></tr><tr><th class="text-right">التخصص</th><td ng-bind="student.specialization" class="text-right"></td></tr><tr><th class="text-right">الاسم</th><td ng-bind="student.fullname" class="text-right"></td></tr></tbody></table><hr/><button type="button" ng-click="destroyStudent()" ng-disabled="isGuide()" class="btn btn-danger btn-lg btn-block">حذف</button><hr/><div class="page-header text-center"><h2>المواد</h2></div><table class="table table-hovered"><thead><th class="text-center">الرمز</th><th class="text-center">الاسم</th><th class="text-center">إدارة</th></thead><tbody><tr ng-repeat="course in currentCourses"><td class="text-center"><a ng-href="#/courses/{{course.id}}" ng-bind="course.code"></a></td><td class="text-center"><a ng-href="#/courses/{{course.id}}" ng-bind="course.name"></a></td><td class="text-center"><button type="type" ng-click="removeCourse(course.id)" ng-disabled="isGuide()" class="btn btn-xs btn-danger">حذف</button></td></tr></tbody></table><hr/><form name="courseForm" ng-submit="addCourse(courseId)"><div class="form-group"><select name="teacherId" required="required" ng-model="courseId" ng-options="newCourse.id as newCourse.code for newCourse in newCourses" class="form-control"></select></div><div class="form-group"><input type="submit" value="أضف المادة" ng-disabled="courseForm.$invalid || isGuide()" class="btn btn-success btn-lg btn-block"/></div></form></section></section></div><hr/><footer class="container text-center clearfix">&copy;
