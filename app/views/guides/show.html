<header><nav role="navigation" ng-controller="NavbarCtrl" class="navbar navbar-default navbar-inverse navbar-fixed-top"><div class="container"><div class="navbar-header"></div><button data-toggle="collapse" type="button" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><div ng-show="myAccount" class="btn-group pull-left"><button type="button" ng-click="logout()" class="btn btn-danger navbar-btn">تسجيل خروج</button><a ng-href="{{currentAccountUrl()}}" class="btn btn-primary navbar-btn">حسابي</a></div><a type="button" href="#/login" ng-show="!myAccount" class="btn btn-success navbar-btn pull-left">تسجيل دخول</a><div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse"><ul class="nav navbar-nav navbar-right"><li ng-repeat="link in navbarLinks" ng-class="{active: isActive(link.path)}"><a ng-href="{{link.path}}" ng-bind="link.title"></a></li></ul></div></div></nav><div><h1 class="page-header text-center">المشرفين الأكادميين&nbsp; - {{ guide.fullname }}</h1></div></header><div class="container"><section ng-show="guide"><section class="table-responsive"><table class="table table-hover"><thead><tr><th colspan="2" class="text-center">المعلومات الشخصية</th></tr></thead><tfoot><tr><th colspan="2" class="text-center"><a ng-href="#/teachers/{{guide.id}}">صفحة الأستاذ</a></th></tr></tfoot><tbody><tr><th class="text-right">البريد الإلكتروني</th><td ng-bind="guide.email" class="text-right"></td></tr><tr><th class="text-right">اسم المستخدم</th><td ng-bind="guide.username" class="text-right"></td></tr><tr><th class="text-right">الاسم الكامل</th><td ng-bind="guide.fullname" class="text-right"></td></tr><tr><th class="text-right">الهاتف</th><td ng-bind="guide.phone" class="text-right"></td></tr></tbody></table></section><section ng-hide="isStudent()"><div class="page-header"><h2 class="text-center">الطلاب</h2></div><p ng-show="students &amp;&amp; students.length == 0" class="lead text-center">لا يوجد طلاب</p><section ng-show="students"><table ng-show="students.length &gt; 0" class="table table-hover"><thead><tr><th class="text-center">الاسم</th><th class="text-center">اسم المستخدم</th><th class="text-center">إدارة</th></tr></thead><tbody><tr ng-repeat="student in students"><td class="text-center"><a ng-href="#/students/{{student.id}}" ng-bind="student.fullname"></a></td><td class="text-center"><a ng-href="#/students/{{student.id}}" ng-bind="student.username"></a></td><td class="text-center"><div class="btn-group"><button type="button" ng-click="removeFromGuide(student.id)" class="btn btn-xs btn-danger">حذف</button></div></td></tr></tbody></table></section><hr/><form name="addStudentForm" ng-submit="addToGuide(studentId)"><div class="form-group"><div class="form-group"><select required="required" name="studentId" ng-model="studentId" ng-options="student.id as student.username for student in studentsWithoutGuide" class="form-control"></select></div><div class="form-group"><input type="submit" value="أضف الطالب" ng-disabled="addStudentForm.$invalid || addStudentForm.$pristine" class="btn btn-lg btn-block btn-success"/></div></div></form></section></section></div><hr/><footer class="container text-center clearfix">&copy;
2014</footer>
