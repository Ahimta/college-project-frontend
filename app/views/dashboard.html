<header><nav role="navigation" ng-controller="NavbarCtrl" class="navbar navbar-default navbar-inverse navbar-fixed-top"><div class="container"><div class="navbar-header"><button data-toggle="collapse" type="button" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button></div><div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse"><ul ng-class="{'navbar-right': isArabic(), 'navbar-left': !isArabic()}" class="nav navbar-nav"><li ng-repeat="link in links" ng-class="{active: isActive(link.path)}"><a ng-href="{{link.path}}" translate="{{ link.title }}"></a></li></ul><ul class="nav navbar-nav navbar-right"></ul><button ng-class="{'pull-left': isArabic(), 'navbar-right': !isArabic()}" type="button" ng-click="switchLang()" translate="SWITCH_LANG" lang="{{ isArabic() ? 'en' : 'ar' }}" class="navbar-btn btn btn-success ng-binding navbar-right"></button></div></div></nav></header><div class="container-fluid"><div class="row"><div ng-controller="SidebarCtrl" ng-class="{'col-md-push-10': isArabic(), 'col-sm-push-9': isArabic()}" class="col-sm-3 col-md-2 sidebar"><ul class="nav nav-sidebar"><li ng-repeat="link in links" ng-class="{active: isActive(link.path)}"><a ng-href="{{ link.path }}" translate="{{ link.title }}"></a></li></ul></div><div ng-class="{'col-md-pull-2': isArabic(), 'col-sm-pull-3': isArabic()}" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"><h1 translate="DASHBOARD" class="page-header"></h1><div class="row"><article ng-repeat="section in sections" class="col-sm-6 col-md-4 text-center"><header><h2 translate="{{section.title}}"></h2></header><p translate="{{section.body}}"></p><footer><a role="button" ng-href="{{section.link}}" translate="DETAILS" ng-disabled="{{!section.done}}" class="btn btn-primary"></a></footer></article></div></div></div></div>
