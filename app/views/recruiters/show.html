<header><nav role="navigation" ng-controller="NavbarCtrl" class="navbar navbar-default navbar-inverse navbar-fixed-top"><div class="container"><div class="navbar-header"></div><button data-toggle="collapse" type="button" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><div class="btn-group pull-left"><button type="button" ng-click="logout()" ng-show="myAccount" class="btn btn-danger navbar-btn">تسجيل خروج</button><a ng-href="{{currentAccountUrl()}}" ng-show="myAccount" class="btn btn-primary navbar-btn">حسابي</a></div><a type="button" href="#/login" ng-show="!myAccount" class="btn btn-success navbar-btn pull-left">تسجيل دخول</a><div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse"><ul class="nav navbar-nav navbar-right"><li ng-repeat="link in navbarLinks" ng-class="{active: isActive(link.path)}"><a ng-href="{{link.path}}" ng-bind="link.title"></a></li></ul></div></div></nav><div><h1 class="page-header text-center">وحدة التوظيف&nbsp;-&nbsp;{{recruiter.fullname}}</h1></div></header><div class="container"><section ng-show="recruiter"><section><ul dir="ltr" class="nav nav-tabs nav-justified"><li ng-class="{active: isEditing()}"><a ng-href="#/recruiters/{{recruiter.id}}/edit">تعديل</a></li><li ng-class="{active: !isEditing()}"><a ng-href="#/recruiters/{{recruiter.id}}">عرض</a></li></ul></section><br/><section ng-hide="isEditing()"><section><table class="table table-condensed table-hover"><thead><tr><th colspan="2" class="text-center">البيانات الشخصية</th></tr></thead><tbody><tr><th class="text-right">البريد الإلكتروني</th><td ng-bind="recruiter.email" class="text-right"></td></tr><tr><th class="text-right">اسم المستخدم</th><td ng-bind="recruiter.username" class="text-right"></td></tr><tr><th class="text-right">الاسم الكامل</th><td ng-bind="recruiter.fullname" class="text-right"></td></tr><tr><
