<div ng-show="usernameConflict" class="alert alert-warning"><button ng-click="usernameConflict = false" class="close pull-left">&times;</button><span>يوجد مستخدم بنفس اسم المستخدم الرجاء تغيير اسم المستخدم</span></div><form name="myForm" ng-submit="create()"><div class="form-group"><label for="fl">الاسم الكامل</label><input id="fl" type="text" placeholder="الاسم الكامل" ng-model="record.full_name" required="required" autofocus="autofocus" class="form-control"/></div><div ng-class="{'has-warning': usernameConflict}" class="form-group"><label for="username">اسم المستخدم</label><input id="username" type="text" placeholder="اسم المستخدم" ng-model="record.username" required="required" class="form-control"/></div><div class="form-group"><label for="password">كلمة المرور</label><input id="password" type="password" placeholder="كلمة المرور" ng-model="record.password" required="required" class="form-control"/></div><div class="form-group"><input type="submit" value="إضافة مسؤول" ng-disabled="myForm.$invalid" class="btn btn-success btn-block btn-lg"/></div></form>
