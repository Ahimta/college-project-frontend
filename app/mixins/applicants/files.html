<div class="form-group"><label for="job_request_files">الملفات</label><input id="job_request_files" type="file" nv-file-select="" uploader="uploader" multiple="multiple" class="form-control"/></div><table class="table"><thead><tr><th width="50%" class="text-center">الاسم</th><th ng-show="uploader.isHTML5" class="text-center">الحجم</th><th ng-show="uploader.isHTML5" class="text-center">التقدم</th><th class="text-center">الحالة</th><th class="text-center">إدارة</th></tr></thead><tbody><tr ng-repeat="item in uploader.queue"><td><strong>{{ item.file.name }}</strong></td><td ng-show="uploader.isHTML5" nowrap="nowrap">{{ item.file.size/1024/1024|number:2 }} MB</td><td ng-show="uploader.isHTML5"><div style="margin-bottom: 0;" class="progress"><div role="progressbar" ng-style="{ 'width': item.progress + '%' }" class="progress-bar"></div></div></td><td class="text-center"><span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span><span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span><span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span></td><td nowrap="nowrap"><button type="button" ng-click="item.cancel()" ng-disabled="!item.isUploading" class="btn btn-warning btn-xs"><span class="glyphicon glyphicon-ban-circle">Cancel</span></button>&nbsp;        <button type="button" ng-click="item.remove()" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash">Remove</span></button></td></tr></tbody></table><div><div><div style="" class="progress"><div role="progressbar" ng-style="{ 'width': uploader.progress + '%' }" class="progress-bar"></div></div></div></div>
