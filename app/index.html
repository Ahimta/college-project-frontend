  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <body ng-app="collegeProjectFrontendApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-controller='MainCtrl' lang='{{ getLang() }}' dir='{{ getDir() }}'>
      <header>
        <nav class='navbar navbar-default navbar-inverse navbar-static-top'
          role='navigation' ng-controller='NavbarCtrl'>
          <div class='container'>
            <div class='navbar-header'>
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav"
                ng-class="{'navbar-right': isArabic(), 'navbar-left': !isArabic()}">
                <li ng-repeat='link in links'
                  ng-class='{active: isActive(link.path)}'>
                  <a ng-href='{{link.path}}' translate>
                    {{ link.title }}
                  </a>
                </li>
              </ul>

              <ul class="nav navbar-nav navbar-right">

              </ul>

              <button ng-class="{'pull-left': isArabic(), 'navbar-right': !isArabic()}"
                class="navbar-btn btn btn-success ng-binding navbar-right"
                type="button" ng-click="switchLang()" translate='SWITCH_LANG'></button>
            </div>
          </div>
        </nav>
      </header>
      <div>

        <div class='container'>
          <a class='btn btn-success btn-lg btn-block' href='#/applicants/new'
            translate='APPLICANTS.NEW'></a>
        </div>

        <hr>

        <div class='container' ng-view=''>
        </div>

      </div>

      <hr>

      <footer>

      </footer>
    </div>

     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>

    <!-- build:js scripts/vendor.js -->

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/sass-bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/applicants.js"></script>
    <script src="scripts/services/translatable.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/index.js"></script>
    <script src="scripts/controllers/navbar.js"></script>

</html>
