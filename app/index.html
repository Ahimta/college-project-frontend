<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <!-- endbuild -->
  </head>
  <body ng-app="collegeProjectFrontendApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-controller='MainCtrl' lang='{{ getLang() }}' dir='{{ getDir() }}'>
      <header>
        <div class='contain-to-grid' ng-controller='NavbarCtrl'>
          <nav class='top-bar' data-topbar>
            <ul class='title-area'>
              <li class='name'></li>
              <li class='menu-icon toggle-topbar'>
                <a><span></span></a>
              </li>
            </ul>

            <section class='top-bar-section'>
              <ul ng-class='{right: isArabic(), left: !isArabic()}'>
                <li ng-repeat-start='link in links' class='divider'></li>
                <li ng-repeat-end
                  ng-class="{active: isActive(link.path), 'has-dropdown': link.hasDropDown}">
                  <a ng-href='{{link.path}}' translate>
                    {{ link.title }}
                  </a>
                  <ul class='dropdown' ng-if='link.hasDropDown'>
                    <li ng-repeat='sublink in link.sublinks'
                      ng-class='{active: isActive(sublink.path)}'>
                      <a ng-href='{{ sublink.path }}' translate>
                        {{ sublink.title }}
                      </a>
                  </ul>
                </li>
                <li class='divider'></li>
              </ul>
              <ul ng-class='{right: !isArabic(), left: isArabic()}'>
                <li>
                  <a class='button success' translate
                    ng-click='switchLang()'>SWITCH_LANG</a>
                </li>
              </ul>
            </section>
          </nav>
        </div>

        <div dir='ltr'>
          <ul class="example-orbit" data-orbit>
            <li>
              <img src='http://placehold.it/1920x300&text=Logo1' alt="slide 1" />
              <div class="orbit-caption">
                Caption One.
              </div>
            </li>
            <li class="active">
              <img src='http://placehold.it/1920x300&text=Logo2' />
              <div class="orbit-caption">
                Caption Two.
              </div>
            </li>
            <li>
              <img src='http://placehold.it/1920x300&text=Log3' alt="slide 3" />
              <div class="orbit-caption">
                Caption Three.
              </div>
            </li>
          </ul>
        </div>
      </header>

      <hr>

      <div class='row' ng-view=''>
      </div>

      <hr>

      <footer>

      </footer>
    </div>

     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="bower_components/foundation/js/foundation.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/applicants.js"></script>
        <script src="scripts/services/translatable.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/index.js"></script>
        <script src="scripts/controllers/navbar.js"></script>
        <script src="scripts/controllers/applicantnew.js"></script>
        <!-- endbuild -->

    <script>
      $(function() {
        $(document).foundation();
      });
    </script>
</body>
</html>
